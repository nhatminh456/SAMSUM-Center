{% extends "base.html" %}

{% block title %}Sửa sản phẩm - Admin{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4"><i class="fas fa-edit"></i> Sửa sản phẩm: {{ product.tenSP }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin_edit_product', product_id=product.id) }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">ID sản phẩm:</label>
                            <input type="text" class="form-control" value="{{ product.id }}" disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tenSP" class="form-label">Tên sản phẩm: *</label>
                            <input type="text" class="form-control" id="tenSP" name="tenSP" value="{{ product.tenSP }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="gia" class="form-label">Giá (VNĐ): *</label>
                            <input type="number" class="form-control" id="gia" name="gia" value="{{ product.gia }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="categoryID" class="form-label">Danh mục: *</label>
                            <select class="form-select" id="categoryID" name="categoryID" required>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}" {% if cat.id == product.categoryID %}selected{% endif %}>
                                    {{ cat.tenDM }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="image" class="form-label">Tên file ảnh:</label>
                            <input type="text" class="form-control" id="image" name="image" value="{{ product.image or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="namSX" class="form-label">Năm sản xuất:</label>
                            <input type="number" class="form-control" id="namSX" name="namSX" value="{{ product.namSX or 2024 }}">
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="bestSeller" name="bestSeller" 
                                       {% if product.bestSeller %}checked{% endif %}>
                                <label class="form-check-label" for="bestSeller">
                                    Best Seller
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="mota" class="form-label">Mô tả:</label>
                    <textarea class="form-control" id="mota" name="mota" rows="3">{{ product.mota or '' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="thongso" class="form-label">Thông số kỹ thuật:</label>
                    <textarea class="form-control" id="thongso" name="thongso" rows="4">{{ product.thongso or '' }}</textarea>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-save"></i> Cập nhật
                    </button>
                    <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
