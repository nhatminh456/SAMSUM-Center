{% extends "base.html" %}

{% block title %}Thêm sản phẩm mới - Admin{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4"><i class="fas fa-plus"></i> Thêm sản phẩm mới</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin_add_product') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID sản phẩm: *</label>
                            <input type="text" class="form-control" id="id" name="id" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tenSP" class="form-label">Tên sản phẩm: *</label>
                            <input type="text" class="form-control" id="tenSP" name="tenSP" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="gia" class="form-label">Giá (VNĐ): *</label>
                            <input type="number" class="form-control" id="gia" name="gia" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="categoryID" class="form-label">Danh mục: *</label>
                            <select class="form-select" id="categoryID" name="categoryID" required>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.tenDM }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="image" class="form-label">Tên file ảnh:</label>
                            <input type="text" class="form-control" id="image" name="image" placeholder="product.jpg">
                            <small class="text-muted">Đặt ảnh trong thư mục static/images/</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="namSX" class="form-label">Năm sản xuất:</label>
                            <input type="number" class="form-control" id="namSX" name="namSX" value="2024">
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="bestSeller" name="bestSeller">
                                <label class="form-check-label" for="bestSeller">
                                    Best Seller
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="mota" class="form-label">Mô tả:</label>
                    <textarea class="form-control" id="mota" name="mota" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="thongso" class="form-label">Thông số kỹ thuật:</label>
                    <textarea class="form-control" id="thongso" name="thongso" rows="4"></textarea>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Lưu sản phẩm
                    </button>
                    <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
