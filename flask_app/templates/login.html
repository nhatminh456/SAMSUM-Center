{% extends "base.html" %}

{% block title %}Đăng nhập - SAMSUM Center{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 text-primary">
                        <i  class="fas fa-sign-in-alt"></i> Đăng nhập
                    </h2>
                    
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">User ID hoặc Email:</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Ví dụ: admin001 hoặc admin@gmail.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Đăng nhập
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <p class="text-center mb-0">
                        Chưa có tài khoản? 
                        <a href="{{ url_for('register') }}">Đăng ký ngay</a>
                    </p>
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
